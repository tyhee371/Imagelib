<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Image</title>
    <link rel="stylesheet" href="upload-styles.css">
</head>

<body>
    <header>
        <h1 class="site-name">Image Lib</h1>
        <div class="buttons">
            <button id="deleteSectionButton">Delete Section</button>
            <button id="uploadButton">Upload Image</button>
        </div>
    </header>

    <div class="main" id="imageGrid">
        <!-- Images will be dynamically added here -->
    </div>
 
    <div id="uploadModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Upload Image</h2>
            <input type="file" id="imageInput" accept="image/*" multiple>
            <input type="text" id="imageCaption" class="image-caption" placeholder="Enter caption..."> <!-- Added class="image-caption" here -->
            <button id="uploadSubmit">Submit</button>
        </div>
    </div>

    <div class="footer">
        <p>&copy; 2023 Image Lib | Copyright from website jundabest</p>
    </div>

    <script src="upload-script.js"></script>
</body>

</html>
